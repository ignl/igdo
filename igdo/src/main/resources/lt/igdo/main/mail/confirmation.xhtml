<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:h="http://java.sun.com/jsf/html">

	<m:from name="#{messages['comfirmation.mail.from.name']}" address="#{messages['confirmation.mail.from.address']}" />
	<m:to name="#{userConfirmation.user.firstName} #{userConfirmation.user.lastName}">#{userConfirmation.user.email}</m:to>
	<m:subject>#{messages['confirmation.mail.subject']}</m:subject>
	<m:body>
		#{messages['confirmation.mail.body']}
	</m:body>
</m:message>
