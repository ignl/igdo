<td xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:igdo="www.igdo.lt/igdo" 
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
	 id="left">
	 
	<!-- Product types navigation -->
	<igdo:navigationBox header="#{messages['navigation.categories']}" >
	
		<ui:repeat value="#{shoppingBean.categories}" var="category">
		    <h:link style='font-weight:bold' rendered="#{shoppingBean.selectedCategory == category}" value="#{category.name}" outcome="/pages/index.xhtml">
		    	<f:param name="categoryId" value="#{category.id}"/>
		    </h:link>
		    <h:link rendered="#{shoppingBean.selectedCategory != category}" value="#{category.name}" outcome="/pages/index.xhtml">
		    	<f:param name="categoryId" value="#{category.id}"/>
		    </h:link>
		</ui:repeat>
	
	</igdo:navigationBox>

	<!-- Attributes -->
	<ui:repeat value="#{shoppingBean.getItemAttributeNames()}" var="attributeName">
		<igdo:navigationBox header="#{attributeName.name}" >
			<ui:repeat value="#{shoppingBean.getItemAttributes(attributeName)}" var="attribute">
				<h:link style='font-weight:bold' rendered="#{shoppingBean.selectedAttributeId == attribute.id}" value="#{attribute.attributeValue.value}" outcome="/pages/index.xhtml">
			    	<f:param name="attributeId" value="#{attribute.id}"/>
			    </h:link>
			    <h:link rendered="#{shoppingBean.selectedAttributeId != attribute.id}" value="#{attribute.attributeValue.value}" outcome="/pages/index.xhtml">
			    	<f:param name="attributeId" value="#{attribute.id}"/>
			    </h:link>
			</ui:repeat>
		</igdo:navigationBox>
	</ui:repeat>
	
	<!-- Top items navigation -->
	<igdo:navigationBox header="#{messages['navigation.topItems']}" >
		
		<ui:repeat value="#{shoppingBean.topItems}" var="item">
			<igdo:itemDetailLink itemId="#{item.id}" value="#{item.name}" />
		</ui:repeat>
	
	</igdo:navigationBox>
		
</td>
