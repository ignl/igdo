<div xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    id="header">

<div class="logo"></div>
<div id="graphics">
	<div class="right">
		#{messages['header.help']}&#160;
		<h:link outcome="/pages/content/help.xhtml" value="${messages['header.help.link']}" />
	</div>
	<div class="left">
		<ui:fragment rendered="#{identity.loggedIn}">
			<div>
				#{messages['header.user.welcome']}&#160;
				<h:commandLink id="logout" action="#{identity.logout}" value="${messages['header.user.logout']}" />
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{not identity.loggedIn}">
			<div>
			    <h:form>
					#{messages['header.user.new']}&#160;
					<h:commandLink action="/pages/user/register.xhtml" value="${messages['header.user.signup']}" />
					&#160;&#160;#{messages['header.user.registered']}&#160;
					<h:link id="login" outcome="/pages/user/login.xhtml" value="${messages['header.user.login']}" />
			    </h:form>
			</div>
		</ui:fragment>
	</div>
	<div class="break"></div>
	</div>
	<div id="header_pics">
	<div class="right"></div>
	<div class="left"></div>
	<div class="break"></div>
</div>

<!-- Tab meniu -->
<h:form id="tab"> 
    <div id="menu">
    <div class="right">
    	<h:link id="cart" styleClass="menu_right" outcome="/pages/cart/cart.xhtml">
	        <span class="cart">#{messages['index.cart']}</span>
	    </h:link> 
	    <h:link id="preferences" styleClass="menu_right" outcome="/pages/user/preferences.xhtml">
	        <span class="account">#{messages['index.preferences']}</span>
	    </h:link>
	</div>
	<div class="left"></div>
	    <h:link id="main" styleClass="menu_left" value="#{messages['index.items']}" outcome="/pages/index.xhtml">
	    </h:link>
	    <h:link id="shops" styleClass="menu_left" value="#{messages['index.shops']}" outcome="/pages/content/shops.xhtml">
	    </h:link>
	    <h:link id="reviews" styleClass="menu_left" value="#{messages['index.reviews']}" outcome="/pages/content/reviews.xhtml">
	    </h:link>
	    <h:link id="discussions" styleClass="menu_left" value="#{messages['index.discussions']}" outcome="/pages/content/discussions.xhtml">
	    </h:link>
	</div>
</h:form>

<h:link value="${messages['index.allItems']}" outcome="/pages/index.xhtml" >
   	<f:param name="categoryId" value=""/>
</h:link>
<ui:repeat value="#{shoppingBean.allParentCategories}" var="category">
	-->
    <h:link value="#{category.name}" outcome="/pages/index.xhtml" >
    	<f:param name="categoryId" value="#{category.id}"/>
    </h:link>
</ui:repeat>

<script language="JavaScript">
    function setClass(id, className) {
        obj = document.getElementById(id);
        if (obj != null) {
            obj.className = className;
        }
    }
    setClass("#{tab}", "selected");
</script>

</div>
