<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
      
<ui:composition>
	
	<h:form id="search">
		<table>
	        <tr>
	            <td class="label">
	            	<h:outputText value="#{messages['search']}" />
	            </td>
	            <td class="select">
	            	<h:selectOneMenu value="#{searchCategory}" required="false" converter="#{categoryConverter}">
						<f:selectItem itemLabel="IGDO" itemValue="" />
						<f:selectItems value="#{shoppingBean.categoriesForSearch}" var="c" itemLabel="#{c.name}" />
						<f:converter binding="#{entityConverter}" />
					</h:selectOneMenu>
	            </td>
	            <td class="input">
	            	<h:inputText id="search_field" styleClass="searchField" value="#{searchingAction.searchPattern}" />
	            </td>
	            <td class="submit">
	            	<h:commandButton value=" " id="search_submit" styleClass="searchSubmit" action="/pages/search/search.xhtml" />
	            </td>
	        </tr>
	    </table>
	    
	</h:form>

</ui:composition>

</html>
